<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Site de Relacionamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fa8072, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #fa8072;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #fa8072;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #f26f63;
        }

        .success {
            display: none;
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro</h1>

        <form onsubmit="mostrarMensagem(event)">
            <input type="text" placeholder="Digite seu nome" required>
            <input type="number" placeholder="Digite sua idade" required>
            <button type="submit">Registrar</button>
        </form>

        <div class="success" id="mensagem">
            âœ… Registro realizado com sucesso!
        </div>
    </div>

    <script>
        function mostrarMensagem(event) {
            event.preventDefault();
            document.getElementById("mensagem").style.display = "block";
        }
    </script>

</body>
</html>
